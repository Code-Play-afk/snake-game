<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app/style.css" />
    <script src="app/js/app.js" defer type="module"></script>
    <script
      src="https://kit.fontawesome.com/468b39fa04.js"
      crossorigin="anonymous"
    ></script>
    <title>Snake Game</title>
  </head>
  <body>
    <h1 id="Title""><small data-subtitle ></small></h1>
    <div class="DisplayScore">  
      <span class="Score HighScore">Hi Score</span>
      <span class="Score CurrentScore">Score</span>
    </div>
    <div id="GameBoard"></div>
    <section id="Controller" >
      <div class="Controller">
        <div class="Btn Controller__Item Up"><i class="Up Btn fa-solid fa-angle-left"></i></div>
        <div class="Btn Controller__Item Right"><i class="Right Btn fa-solid fa-angle-up"></i></div>
        <div class="Btn Controller__Item Left"><i class="Left Btn fa-solid fa-angle-down"></i></div>
        <div class="Btn Controller__Item Down"><i class="Down Btn fa-solid fa-angle-right"></i></div>
      </div> 
    </section>
    <footer><h2>Snake Game</h2><p>2023 &#169; Abhishek Shrestha<br />Made in Javascript</p></footer>
  </body>
</html>
